<!doctype html>

<html>

  <head>
    <title>Pave Demo</title>
    <style>
      html,
      body,
      #main,
      .root,
      .chat {
        width: 100%;
        height: 100%;
      }

      body {
        font-family: 'Avenir Next', sans-serif;
        margin: 0;
        overflow: hidden;
        font-size: 14px;
      }

      .chat {
        display: flex;
      }

      .left-panel {
        display: flex;
        flex-direction: column;
        flex: 3;
        padding: 10px;
      }

      .right-panel {
        flex: 1;
        padding: 10px;
      }

      .messages {
        flex: 1;
        overflow: auto;
      }

      .message {
        border-top: 1px solid #eee;
      }

      .from {
        display: flex;
      }

      .from .user {
        flex: 1;
      }

      .user {
        display: flex;
        align-items: center;
      }

      .user img {
        margin-right: 5px;
        width: 20px;
        height: 20px;
      }

      .at {
        color: #aaa;
        font-size: 12px;
      }

      .content-input {
        border: 0;
        border-top: 1px solid #eee;
        box-sizing: border-box;
        font-size: 16px;
        outline: 0;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id='main'></div>
    <script src='index.js'></script>
  </body>

</html>
